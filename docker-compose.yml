version: "3.8"
services:
  api:
    build: ./server
    container_name: nbbroweb_api
    env_file:
      - .env
    environment:
      - PORT=4444
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/data.db:/app/data.db
      - ./server/server.log:/app/server.log
    ports:
      - "4444:4444"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4444/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build: ./frontend
    container_name: nbbroweb_web
    depends_on:
      - api
    ports:
      - "8088:80"
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  api_uploads:
  api_data:
  api_log:
